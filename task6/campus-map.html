<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Campus Map</title>
</head>

<body>

<h1>Interactive Campus Map</h1>
<p>Click on the areas (Left side for Auditorium, Right side for Library).</p>

<img src="campus.jpg"
     alt="College Campus Layout"
     usemap="#campusmap"
     width="600"
     height="400">

<map name="campusmap">

    <!-- Auditorium -->
    <area shape="rect"
          coords="0,0,300,400"
          href="event-details.html"
          alt="Auditorium"
          title="Go to Auditorium">

    <!-- Library -->
    <area shape="rect"
          coords="300,0,600,400"
          href="about-dept.html"
          alt="Library"
          title="Go to Library">

</map>

</body>
</html>
