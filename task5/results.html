<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Results</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
        }

        caption {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #34495e;
        }

        th, td {
            border: 1px solid #555;
            padding: 10px;
            text-align: center;
        }

        thead tr:first-child {
            background-color: #2d89ef;
            color: white;
        }

        thead tr:last-child {
            background-color: #bcdcff;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(even) {
            background-color: #eef5ff;
        }

        tfoot {
            background-color: #dff0d8;
            font-weight: bold;
            color: #2f6627;
        }

        img {
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>

<body>

        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td colspan="4">Congratulations to all participants</td>
        </tr>
    </tfoot>
</table>

</html>
